<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="UTF-8" />
	<title>HTML Email Doctype Test</title>
</head>
<body>
	<h1 style="margin:0 0 0.5em; font:bold 1.5em/1.5 sans-serif;">HTML Email Doctype Test</h1>
	<table border="0" cellpadding="0" cellspacing="0" align="left" style="background:#000;" role="presentation">
		<tr>
			<td style="width:200px; height:200px;" height="200">

					<tr>
						<td style="width:200; height:200; background:#c44230;">
							<div style="background:#39b54a; font-size:200px; line-height:1;">

							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<table border="0" cellpadding="0" cellspacing="0" align="left" style="Margin-left:1em;" role="presentation">
		<tr>
			<td><div style="width:1em; height:1em; background:#c44230;"></div></td>
			<td style="padding:0.5em; font:0.75em sans-serif;">No doctype</td>
		</tr>
		<tr>
			<td><div style="width:1em; height:1em; background:#39b54a;"></div></td>
			<td style="padding:0.5em; font:0.75em sans-serif;">HTML 5</td>
		</tr>
		<tr>
			<td><div style="width:1em; height:1em; background:#000;"></div></td>
			<td style="padding:0.5em; font:0.75em sans-serif;">Other</td>
		</tr>
	</table>
