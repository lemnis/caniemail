<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
    <meta charset="UTF-8" />
    <title>Can I A11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <style>
        * { border:2px solid yellow; }
        h1 { background: green; }
        #test-id { background: green; }
        .test-foo { background: green; }
        .test-class { background: green; }
        .test-class1 { background:red; }
        .test-class2 { background:orange; }
        .test-class1.test-class2 { background: green; }
        .test-selector1 { background:red; }
        .test-selector2 { background:red; }
        .test-selector1, .test-selector2 { background: green; }
        .test-descendant-combinator td table { background: green; }
    </style>
    <style>
        td > table { background: green; }
    </style>
    <style>
        .test-adjacent-sibling-combinator .foo + .bar { background: green; }
        .test-adjacent-sibling-combinator td + td + td { background: green; }
        .test-adjacent-sibling-combinator td + .foo { background: green; }
        .test-adjacent-sibling-combinator .bar + td { background: green; }
    </style>
    <style>
        .test-general-sibling-combinator .foo ~ .bar { background: green; }
        .test-general-sibling-combinator .foo ~ td { background: green; }
        .test-general-sibling-combinator td ~ .bar { background: green; }
        .test-general-sibling-combinator td ~ td { background: green; }
    </style>
    <!--[if mso]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->
</head>
<body class="body">
    <div style="max-width:600px; margin:0 auto;">
        <h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; border:none;">
            CSS attribute selectors
        </h1>
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
            <tbody>
                <tr>
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        [style]
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                                <td height="100" style="width:100px; height:100px;">table</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; border:none;">
            CSS selectors
        </h1>
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
            <tbody>
                <tr>
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        #id
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                                <td height="100" style="width:100px; height:100px;" id="test-id"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        .classname
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                                <td height="100" style="width:100px; height:100px;" class="test-class"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        .class1.class2
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                                <td height="100" style="width:100px; height:100px;" class="test-class1 test-class2"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        .selector1, .selector2
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" class="test-selector1">
                            <tr>
                                <td height="100" style="width:100px; height:100px;" class="test-selector2"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="test-descendant-combinator">
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        E F
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                                <td height="100" style="width:100px; height:100px;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="test-child-combinator">
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        E > F
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                            <tr>
                                <td height="100" style="width:100px; height:100px;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="test-adjacent-sibling-combinator">
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        E + F
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:none;">
                            <tr>
                                <td height="100" style="width:100px; height:100px;"></td>
                                <td height="100" style="width:100px; height:100px;"></td>
                                <td height="100" style="width:100px; height:100px;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="test-adjacent-sibling-combinator">
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        .foo + .bar
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:none;">
                            <tr>
                                <td height="100" style="width:75px; height:100px;"></td>
                                <td height="100" style="width:75px; height:100px;" class="foo"></td>
                                <td height="100" style="width:75px; height:100px;" class="bar"></td>
                                <td height="100" style="width:75px; height:100px;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="test-general-sibling-combinator">
                    <td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
                        .foo ~ .bar
                    </td>
                    <td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:none;">
                            <tr>
                                <td height="100" style="width:75px; height:100px;" class="foo"></td>
                                <td height="100" style="width:75px; height:100px;"></td>
                                <td height="100" style="width:75px; height:100px;" class="bar"></td>
                                <td height="100" style="width:75px; height:100px;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            <tbody>
        </table>
        <p style="margin-top:1.6em; font:20px serif;">
            Every element should have a yellow border. Test cells should be green.
        </p>
        <p style="margin-top:1.6em; font:20px serif;">
            <a href="https://www.cania11y.com" style="color:#000; text-decoration:none;">cania11y.com</a>, 2020.
        </p>
    </div>
</body>
</html>
