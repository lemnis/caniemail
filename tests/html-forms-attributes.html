<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>Can I A11y</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style>

	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			Form Attributes
		</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						form="foo"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<input type="text" form="foo" name="outside-input-1" /><br />
						<button form="foo">Button</button>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						formaction="(url)"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<input type="text" formaction="https://www.example.com/formaction" form="foo" name="outside-input-2" /><br />
						<button formaction="https://www.example.com/formaction" form="foo">Button</button>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						formenctype="application/x-www-form-urlencoded"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<input type="text" formenctype="application/x-www-form-urlencoded" form="foo" name="outside-input-3" /><br />
						<button formenctype="application/x-www-form-urlencoded" form="foo">Button</button>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						formmethod="get"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<input type="text" formmethod="get" form="foo" name="outside-input-4" /><br />
						<button formmethod="get">Button</button>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						formtarget="_blank"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<input type="text" formtarget="_blank" form="foo" name="outside-input-5" /><br />
						<button formtarget="_self" form="foo">_self</button> <button formtarget="_blank" form="foo">_blank</button> <button formtarget="_parent" form="foo">_parent</button> <button formtarget="_top" form="foo">_top</button>
					</td>
				</tr>
			<tbody>
		</table>
		<form id="foo" method="get" action="https://www.example.com/"><input type="hidden" name="foo" value="bar" /></form>
		<p style="margin-top:1.6em; font:20px serif;">
			<code>form*</code> attributes allow to target a form outside of the element's family. A <code>&lt;form id="foo"&gt;</code> is present at the end of those tests.
		</p>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.cania11y.com" style="color:#000; text-decoration:none;">cania11y.com</a>, 2020.
		</p>
	</div>
</body>
</html>
