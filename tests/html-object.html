<!DOCTYPE html>
<html>
	<head>
		<title>&lt;object&gt; element</title>
	</head>
	<body>
		<div style="text-align:center;">
			<h1>&lt;object&gt; element</h1>

			<h2>With MP4 video resource</h2>
			<object
				type="video/mp4"
				data="https://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4"
				width="300" height="168">
			</object>

			<h2>With PNG resource</h2>
			<object
				type="image/png"
				data="https://i.imgur.com/35cz49W.png"
				width="300" height="200">
			</object>

			<h2>With PDF resource</h2>
			<object
				type="application/pdf"
				data="https://css-tricks.com/conferences/ConvergeFL2012-Workflow.pdf"
				width="300" height="300">
			</object>

			<p style="margin-top:1.6em; font:20px serif;">
				<a href="https://www.cania11y.com" style="color:#000; text-decoration:none;">cania11y.com</a>, 2020.
			</p>
		</div>
	</body>
</html>
