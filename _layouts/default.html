<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Can I A11y… {{ page.title | remove: '`' | escape_once | markdownify | strip_html | strip }}</title>
	<link rel="stylesheet" href="/assets/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	{%- if jekyll.environment == 'production' -%}
	<link rel="shortcut icon" href="/assets/images/favicon.png" />
	{%- else -%}
	<link rel="shortcut icon" href="/assets/images/favicon-local.png" />
	{%- endif -%}
	<link rel="prefetch" href="/assets/js/features.json" />
	{%- if page.collection == 'features' -%}
	<meta property="og:title" content="Can I A11y… {{ page.title | escape_once | markdownify | strip_html | strip }}" />
	<meta property="og:description" content="{% include meta-og-dynamic.html %}" />
	<meta name="description" content="{% include meta-og-dynamic.html %}" />
	<meta property="og:image" content="https://screenshots.cania11y.com/{{ page.slug }}.png" />
	{%- else -%}
	<meta property="og:title" content="Can I A11y…" />
	<meta property="og:description" content="{{ page.title | remove: '`' | escape_once | markdownify | strip_html | strip }}" />
	<meta name="description" content="{{ page.title | remove: '`' | escape_once | markdownify | strip_html | strip }}" />
	<meta property="og:image" content="https://www.cania11y.com/assets/images/og.png" />
	{%- endif -%}
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' https://www.google-analytics.com; base-uri 'self';" />
	<meta name="color-scheme" content="dark" />
</head>
<body>
	<div class="cania11y{{ page.name | remove: '.html' | slugify | default: 'default' | prepend: ' page--' }}">
		{% include header.html %}
		<main class="main" role="main">
			{{ content }}
		</main>
		{% include footer.html %}
	</div>
	{% if jekyll.environment == 'production' %}
		{% include analytics.html %}
	{% endif %}
	<script src="/assets/js/cania11y.js" defer></script>
</body>
</html>
